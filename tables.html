<!DOCTYPE html>

<html>
    <head>
        <title>HTML Tables</title>
        <meta charset="UTF-8">
    </head>
    <script type="text/javascript">
        function createTable() {
            var body = document.getElementsByTagName("body")[0];
            var cols = document.getElementById("Columns").value;                                            //gets the value of the textfield for columns and stores it in the variable cols
            var rowse = document.getElementById("Rows").value;                                              //gets the value of the textfield for columns and stores it in the variable cols


            var table = document.createElement('table');                                                    //creates a new table element
            table.setAttribute('id', 'generatedTable');                                                     //sets the attributes of the table
            table.setAttribute('border','2');

            for (var i = 0; i <rowse; i++) {                                                                //executes a for loop that creates the table with the user input as the dimensions of the table
            var tr = table.insertRow(-1);
                for (var j = 0; j < cols; j++) {
                    var td = document.createElement('td');
                    td = tr.insertCell(-1);
                    td.innerHTML = "This is cell: "+j+","+i;
                }
            }
            body.appendChild(table);                                                                        //appends the table to the html
            document.getElementById("createTable").disabled = true;                                         //disable the generate table button
            document.getElementById("inRows").disabled = false;
            document.getElementById("inCols").disabled = false;
        }

        function insertRow(){                                                                               //creates a function named insertRow that inserts a new row on the existing table 
            var table = document.getElementById("generatedTable");
            var row = document.getElementById("Rows").value;
            var cols = table.rows[0].cells.length;
            var rowval = document.getElementById("generatedTable").getElementsByTagName("tr").length;
            row = table.insertRow(-1);
            for (var i = 0; i<cols; i++) {
                var cell = row.insertCell(-1);
                cell.innerHTML = "This is new cell: "+rowval+","+i;
            }
        }

        function insertCols(){                                                                               //creates a function named insertRow that inserts a new row on the existing table 
            var table = document.getElementById("generatedTable");
            var row = table.getElementsByTagName("tr").length;
            var colval = table.rows[0].cells.length;

            for (var w = 0; w<row; w++) {
                var cell = table.rows[w].insertCell(-1);
                cell.innerHTML = "This is new cell: "+w+","+colval;
            }
        }

    </script>

     <style type="text/css">
        input[type=number]{
            width:30px;
        } 
    </style>

    <body>
        Enter the Dimensions of the table:<br>
        Columns:<input type="number" id="Columns" size="1" min = "1"><br>
        Rows:<input type="number" id="Rows" size="1" min = "1"><br><br>
        <button id = "createTable" onclick="createTable()" >Generate Table</button><br><br>
        <button id = "inCols" onclick="insertCols()" disabled = "true">Add Column</button><br>
        <button id = "inRows" onclick="insertRow()" disabled="true">Add Row</button>

    </body>
</html>
