<!DOCTYPE html>

<html>
    <head>
        <title>HTML Tables</title>
        <meta charset="UTF-8">
    </head>
    <script type="text/javascript">
        function createTable() {
            var body = document.getElementsByTagName("body")[0];
            var cols = document.getElementById("Columns").value;
            var rowse = document.getElementById("Rows").value;


            var table = document.createElement('table');
            table.setAttribute('id', 'generatedTable');
            table.setAttribute('border','2');

            for (var i = 0; i <rowse; i++) {
            var tr = table.insertRow(-1);
                for (var j = 0; j < cols; j++) {
                    var td = document.createElement('td');
                    td = tr.insertCell(-1);
                    td.innerHTML = j+","+i;
                }
            }
            body.appendChild(table);

            document.getElementById("createTable").disabled = true;
        }

        function insertRow(){
            var table = document.getElementById("generatedTable");
            var row = document.getElementById("Rows").value;
            var cols = table.rows[0].cells.length;
            var rowval = document.getElementById("generatedTable").getElementsByTagName("tr").length;
            row = table.insertRow(-1);
            for (var i = 0; i<cols; i++) {
                var cell = row.insertCell(-1);
                cell.innerHTML = rowval+","+i;
            }
        }

        function insertCols(){
            var table = document.getElementById("generatedTable");
            var row = table.getElementsByTagName("tr").length;
            var colval = table.rows[0].cells.length;

            for (var w = 0; w<row; w++) {
                var cell = table.rows[w].insertCell(-1);
                cell.innerHTML = w+","+colval;
            }
        }

    </script>
    <body>
        Enter the Dimensions of the table:<br>
        Columns:<input type="text" id="Columns" size="1"><br>
        Rows:<input type="text" id="Rows" size="1"><br><br>
        <button id = "createTable" onclick="createTable()" >Generate Table</button><br><br>
        <button onclick="insertCols()" >Add Column</button><br>
        <button onclick="insertRow()" >Add Row</button>


    </body>
</html>
