<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Loops</title>
        <meta charset="UTF-8">
        
        <script>
            function myF() {                                                                                        //creates a function named myF for showcasing the different function of loops
                var output ="";                                                                                     //declaration of variables 
                var sv = document.getElementById("sVal").value;
                var se = document.getElementById("sEnd").value;
                var fc = document.getElementById("forCond").value.toString();
                var ch = document.getElementById("cha").value.toString();
                if(document.getElementById("l0").checked){                                                          //if the radio button l0, the radio button for the for-loop, is chosen
                    if(sv<=se && ch==="--"){                                                                        //Check if the input is correct
                        alert("Starting value must not be less than the end value if you are decrementing!");
                        sv = 0;
                        se=0;
                    }else if (sv>=se && ch==="++"){
                        alert("Starting value must not be greater than the end value if you are incrementing!");
                    }else{
                        if(ch==="++"){                                                                              //if the user chose increment, do the following
                            switch (fc){                                                                            //different cases for the for loops
                                case "<":
                                    for (sv; sv<se; sv++) {                                                         //for loop for the expression sv<se and increment is chosen                                              
                                        output += "This is for loop number "+sv+"\n";                               //Change the value of the output to "This is for loop number" + value of sv
                                    }
                                break;

                                case ">":
                                    for (sv; sv>se; sv++) {                                                         //for loop for the expression sv>se and increment is chosen                                         
                                        output += "This is for loop number "+sv+"\n";                            
                                    }
                                break;

                                case "<=":
                                    for (sv; sv<=se; sv++) {                                                        //for loop for the expression sv<=se and increment is chosen                                     
                                        output += "This is for loop number "+sv+"\n";                     
                                    }
                                break;

                                case ">=":
                                    for (sv; sv>=se; sv++) {                                                        //for loop for the expression sv>=se and increment is chosen
                                        output += "This is for loop number "+sv+"\n";                       
                                    }
                                break;

                                case "==":
                                    for (sv; sv>=se; sv++) {                                                        //for loop for the expression sv>=se and increment is chosen
                                        output += "This is for loop number "+sv+"\n";                       
                                    }
                                break;
                            }
                        } else if(ch === "--"){                                                                     //if the user chose decrement, do the following
                            switch (fc){                                                                            //cases for the decrement
                                case "<":
                                    for (sv; sv<se; sv--) {                                                         //for loop for the expression sv<se and decrement is chosen                                             
                                        output += "This is for loop number "+sv+"\n";                                
                                    }
                                break;

                                case ">":
                                    for (sv; sv>se; sv--) {                                                         //for loop for the expression sv>se and decrement is chosen                                           
                                        output += "This is for loop number "+sv+"\n";                                
                                    }
                                break;

                                case "<=":
                                    for (sv; sv<=se; sv--) {                                                        //for loop for the expression sv<=se and decrement is chosen                                        
                                        output += "This is for loop number "+sv+"\n";                         
                                    }
                                break;

                                case ">=":
                                    for (sv; sv>=se; sv--) {                                                        //for loop for the expression sv<=se and decrement is chosen                                       
                                        output += "This is for loop number "+sv+"\n";                
                                    }
                                break;

                                case "==":
                                    for (sv; sv==se; sv--) {                                                        //for loop for the expression sv>=se and increment is chosen
                                        output += "This is for loop number "+sv+"\n";                       
                                    }
                                break;
                            }
                        }                        
                    }       341
                }

                else if(document.getElementById("l1").checked){                                                     //if radio button l1,the radio button for the while loop, is checked
                    if(sv<=se && ch==="--"){                                                                        //check the input of the user
                        alert("Starting value must not be less than the end value if you are decrementing!");
                        sv = 0;
                        se=0;
                    }else if (sv>=se && ch==="++"){
                        alert("Starting value must not be greater than the end value if you are incrementing!");
                    }else{
                    if(ch==="++"){                                                                                  //if the user chose increment, do the following
                        switch (fc){                                                                                //These are the different cases of while loops
                            case "<":
                                while(sv<se){
                                    output+= "This is while loop number "+sv+"\n";
                                    sv++;
                                }
                            break;

                            case ">":
                                while(sv>se){
                                    output+= "This is while loop number "+sv+"\n";
                                    sv++;
                                }
                            break;

                            case "<=":
                                while(sv<=se){
                                    output+= "This is while loop number "+sv+"\n";
                                    sv++;
                                }
                            break;

                            case ">=":
                                while(sv>=se){
                                    output+= "This is while loop number "+sv+"\n";
                                    sv++;
                                }
                            break;

                            case "==":
                                while(sv==se){
                                    output+= "This is while loop number "+sv+"\n";
                                    sv++;
                                }
                            break;
                        }
                    } else if(ch === "--"){                                                                         //If the user chose decrement
                        switch (fc){                                                                                //different cases of the while loop with decrement
                            case "<":
                                while(sv<se){
                                    output += "This is while loop number "+sv+"\n";
                                    sv--;
                                }
                            break;

                            case ">":
                                while(sv>se){
                                    output += "This is while loop number "+sv+"\n";
                                    sv--;
                                }
                            break;

                            case "<=":
                                while(sv<=se){
                                    output += "This is while loop number "+sv+"\n";
                                    sv--;
                                }
                            break;

                            case ">=":
                                while(sv>=se){
                                    output += "This is while loop number "+sv+"\n";
                                    sv--;
                                }
                            break;

                            case "==":
                                while(sv==se){
                                    output += "This is while loop number "+sv+"\n";
                                    sv--;
                                }
                            break;
                        }
                    }                        
                }

                }else if(document.getElementById("l2").checked){                                                //if radio button l2, the radio button for the do while loop, is checked
                    if(sv<=se && ch==="--"){                                                                    
                        alert("Starting value must not be less than the end value if you are decrementing!");
                        sv = 0;
                        se=0;
                    }else if (sv>=se && ch==="++"){
                        alert("Starting value must not be greater than the end value if you are incrementing!");
                    }else{
                    if(ch==="++"){                                                                              //if the user chose increment
                        switch (fc){                                                                            //different cases of the do-while loop when the user chooses increment
                            case "<":
                                do{                                                                             
                                    output += "This is do-while loop number "+sv+"\n";                           
                                    sv++;
                                }while(sv<se);
                            break;

                            case ">":
                                do{                                                                             
                                    output += "This is do-while loop number "+sv+"\n";                           
                                    sv++;
                                }while(sv>se);
                            break;

                            case "<=":
                                do{                                                                             
                                    output += "This is do-while loop number "+sv+"\n";                           
                                    sv++;
                                }while(sv<=se);
                            break;

                            case ">=":
                                do{                                                                            
                                    output += "This is do-while loop number "+sv+"\n";                           
                                    sv++;
                                }while(sv>=se);
                            break;

                            case "==":
                                do{                                                                             
                                    output += "This is do-while loop number "+sv+"\n";                          
                                    sv++;
                                }while(sv==se);
                            break;
                        }
                    } else if(ch === "--"){
                        switch (fc){
                            case "<":
                                do{                                                                             
                                    output += "This is do-while loop number "+sv+"\n";                           
                                    sv++;
                                }while(sv<se);
                            break;

                            case ">":
                                do{                                                                             
                                    output += "This is do-while loop number "+sv+"\n";                          
                                    sv++;
                                }while(sv>se);
                            break;

                            case "<=":
                                do{                                                                            
                                    output += "This is do-while loop number "+sv+"\n";                          
                                    sv++;
                                }while(sv<=se);                            break;

                            case ">=":
                                do{                                                                            
                                    output += "This is do-while loop number "+sv+"\n";                           
                                    sv++;
                                }while(sv>=se);
                            break;

                            case "==":
                                do{                                                                            
                                    output += "This is do-while loop number "+sv+"\n";                          
                                    sv++;
                                }while(sv==se);
                            break;
                        }
                    }                        
                }

                }
                document.getElementById('ta').value = output;                                       //prints the output of the loop chosen by the user on the text area
                output = "";                                                                        //set the value of the variables to null or 0
                sv = 0;
                se=0;
            }
        </script>
        
    </head>
    <style type="text/css">
        input[type=number]{
            width:30px;
        } 
    </style>
    <body>

Select Loop type:<br>
<input type="radio" name="looptype" value="for" id="l0" onclick="showOptions()">For Loop<br>
<input type="radio" name="looptype" value="while" id="l1" onclick="showOptions()">While Loop<br>
<input type="radio" name="looptype" value="dowhile" id="l2" onclick="showOptions()">Do-While Loop<br>

<div id="forOptions">
Starting value: <input type="number" id = "sVal" min = "0"> 
Condition: <select id = "forCond">
  <option value="<"><</option>
  <option value=">">></option>
  <option value="<="><=</option>
  <option value=">=">>=</option>
  <option value="==">==</option>
</select>
End Value: <input type="number" id = "sEnd" min = "0"> 
Increment/Decrement: 
<select id = "cha">
  <option value="++">++</option>
  <option value="--">--</option>
</select>
</div>

<br><br>

<button onclick="myF()" >Try it</button>
<br><br>

<textarea rows="4" cols="50" id = "ta"></textarea>

    </body>
</html>
